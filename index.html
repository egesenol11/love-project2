<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>For Öykü ❤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flower-wrapper">

    <div class="flower" id="flower">

        <!-- Çiçek Merkezi (Başlat Butonu) -->
        <div class="center" id="center">Başlat</div>

        <!-- Sap + Yapraklar -->
        <div class="stem">
            <div class="leaf leaf-up">
                <svg width="100%" height="100%" viewBox="0 0 60 32" style="position:absolute; left:0; top:0; overflow:visible;">
                    <path id="right-vein" d="M5 16 
                             C15 14, 25 10, 35 14
                             C45 18, 50 18, 55 16" 
                          stroke="#3b6b2f" stroke-width="2" fill="none"
                          stroke-dasharray="200" stroke-dashoffset="200"/>
                </svg>
            </div>

            <div class="leaf leaf-down">
                <svg width="100%" height="100%" viewBox="0 0 60 32" style="position:absolute; left:0; top:0; overflow:visible; transform: scaleX(-1);">
                    <path id="left-vein" d="M5 16 
                             C15 14, 25 10, 35 14
                             C45 18, 50 18, 55 16" 
                          stroke="#3b6b2f" stroke-width="2" fill="none"
                          stroke-dasharray="200" stroke-dashoffset="200"/>
                </svg>
            </div>
        </div>

    </div>
</div>

<button id="blowBtn" class="hidden">Üflemek için tıkla</button>
<div id="messageBox"></div>

<!-- ✅ Artık JS tamamen ayrı dosyada -->
<script src="script.js"></script>

</body>
</html>
